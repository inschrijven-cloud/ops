version: '2'
services:
  couchdb:
    image: klaemo/couchdb:1.6.1
    ports:
      - 5984:5984 # for debugging for now, turn off in prod
  admin_panel:
    image: admin-panel:1.0-SNAPSHOT
    depends_on:
      - couchdb
    ports:
      - 9000:9000
  dashboard1:
    image: speelsysteem-dashboard:1.1.4-SNAPSHOT
    depends_on:
      - couchdb
    ports:
      - 8080:9000
    environment:
      - SPEELSYSTEEM_DB=tenant-data-despeelberg

